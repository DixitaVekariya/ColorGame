<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Screen</title>
    <link rel="stylesheet" href="/screen/MainBlankScreen.css">
    <script type="text/javascript" language="javascript" src="./MainBlankScreen.js" defer></script>
</head>


<body>
    <div class="mainContainer">
        <div class="mainHistoryContainer">
            <div class="historyContainer">
                <p class="historyText">History</p>
                <div class="underlineText"></div>
                <p class="emptyText" id="emptyText">History is Empty...</p>
                <div id="tasks" class="taskContainer" >
                    <!-- <div class="colorTodoContainer">
                        <div class="firstColort"></div>
                        <div class="secondColort"></div>
                        <div class="thirdColort"></div>
                    </div> -->
                </div>

            </div>
            <div>
                <div class="circleContainer">
                    <div class="fCContainer">
                        <div class="fstCircle" id="fstColor"></div>
                        <div class="fstCircleText" id="fstname">White</div>
                    </div>
                    <div class="sCContainer">
                        <div class="fstCircle" id="secondColor"></div>
                        <div class="fstCircleText" id="secondname">White</div>
                    </div>
                    <div class="tCContainer">
                        <div class="fstCircle" id="thiredColor"></div>
                        <div class="fstCircleText" id="thiredname">White</div>
                    </div>
                </div>
                <div class="btnContainer">
                    <button class="previousBtn" id="previous"> Previous</button>
                    <button class="nextBtn" id="next"> Next</button>
                </div>
            </div>
        </div>
        <!-- <div class="btnContainer">
            <div class="previousBtnContainer">
                <button class="previousBtn" id="previous">Previous</button>
            </div>
            <div class="nextBtnContainer">
                <button class="nextBtn" id="next">Next</button>
            </div>
        </div> -->
    </div>
</body>

</html>
